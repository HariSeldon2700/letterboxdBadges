<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letterboxd Badges</title>
  <style>
    :root {
      --lbxd-bg: #14181c;
      --lbxd-bg-softer: #181c20;
      --lbxd-border-soft: #20252b;
      --lbxd-text-main: #d8e0e8;
      --lbxd-text-muted: #8591a0;
      --lbxd-accent: #40bcf4;
      --lbxd-accent-hover: #00c247;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      background: var(--lbxd-bg);
      color: var(--lbxd-text-main);
      min-width: 240px;
      max-width: 280px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 4px 0;
      font-weight: 600;
    }

    .tagline {
      font-size: 11px;
      color: var(--lbxd-text-muted);
      margin-bottom: 10px;
    }

    .card {
      background: var(--lbxd-bg-softer);
      border-radius: 4px;
      border: 1px solid var(--lbxd-border-soft);
      padding: 8px 10px;
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--lbxd-text-muted);
      margin-bottom: 6px;
    }

    .coffee-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: var(--lbxd-accent);
      color: #000;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: background 0.15s ease-out, transform 0.1s ease-out;
    }

    .coffee-button:hover {
      background: var(--lbxd-accent-hover);
      transform: translateY(-1px);
    }

    .coffee-button:active {
      transform: translateY(0);
    }

    .coffee-emoji {
      margin-right: 6px;
    }

    .small {
      font-size: 11px;
      color: var(--lbxd-text-muted);
      margin-top: 8px;
      line-height: 1.4;
    }

    .links {
      margin-top: 4px;
      font-size: 11px;
    }

    .links a {
      color: var(--lbxd-accent);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Toggles */

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .toggle-label {
      display: flex;
      flex-direction: column;
    }

    .toggle-label span.sub {
      font-size: 10px;
      color: var(--lbxd-text-muted);
    }

    .toggle-row input[type="checkbox"] {
      accent-color: var(--lbxd-accent);
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    .about-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--lbxd-text-muted);
    }

    .about-row span.value {
      color: var(--lbxd-text-main);
    }
  </style>
</head>
<body>
  <h1>Letterboxd Badges</h1>
  <div class="tagline">
    Book / remake / country badges for your Letterboxd posters.
  </div>

  <!-- Support card -->
  <div class="card">
    <div class="section-title">Support</div>

    <a
      class="coffee-button"
      href="https://www.buymeacoffee.com/barantino6t"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="coffee-emoji">☕</span>
      Buy me a coffee
    </a>

    <p class="small">
      Thanks for using the extension.<br />
      Badges appear directly on Letterboxd pages while you browse.
    </p>
  </div>

<!-- Toggles card -->
  <div class="card">
    <div class="section-title">Badges</div>

    <!-- Master enable/disable -->
    <div class="toggle-row">
      <label class="toggle-label" for="toggle-enabled">
        Show in-page toggle box
        <span class="sub">Hide the corner controls, keep badges active</span>
    </label>
      <input type="checkbox" id="toggle-enabled" />
    </div>

    <div class="toggle-row">
      <label class="toggle-label" for="toggle-book">
        Book badges
        <span class="sub">Based on book origin</span>
      </label>
      <input type="checkbox" id="toggle-book" />
    </div>

    <div class="toggle-row">
      <label class="toggle-label" for="toggle-remake">
        Remake / lineage
        <span class="sub">Originals, remakes, related films</span>
      </label>
      <input type="checkbox" id="toggle-remake" />
    </div>

    <div class="toggle-row">
      <label class="toggle-label" for="toggle-country">
        Country badges
        <span class="sub">Emoji flag + country tooltip</span>
      </label>
      <input type="checkbox" id="toggle-country" />
    </div>

    <p class="small">
      These preferences are stored in Chrome on this device.
    </p>
  </div>

  <!-- About card -->
  <div class="card">
    <div class="section-title">About</div>

    <div class="about-row">
      <span>Version</span>
      <span class="value" id="lbxd-version">–</span>
    </div>

    <div class="links">
      <a href="https://github.com/HariSeldon2700/letterboxdBadges"
         target="_blank" rel="noopener noreferrer">
        View on GitHub
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
