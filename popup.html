<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letterboxd Badges</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      background: #020e0a;
      color: #f5f5f5;
      min-width: 220px;
      max-width: 260px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 4px 0;
    }

    p {
      margin: 6px 0;
      line-height: 1.4;
    }

    .tagline {
      font-size: 11px;
      color: #9fb3a9;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9fb3a9;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .coffee-button {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      background: #ffdd00;
      color: #222;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      margin-top: 4px;
    }

    .coffee-button:hover {
      filter: brightness(0.95);
    }

    .small {
      font-size: 11px;
      color: #9fb3a9;
      margin-top: 8px;
    }

    .divider {
      height: 1px;
      background: #1e3128;
      margin: 8px 0;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <h1>Letterboxd Badges</h1>
  <div class="tagline">
    Book / remake / country badges for Letterboxd posters.
  </div>

  <div class="divider"></div>

  <div class="section-title">Support</div>
  <!-- TODO: replace the href with your real Buy Me a Coffee link -->
  <a
    class="coffee-button"
    href="https://www.buymeacoffee.com/yourname"
    target="_blank"
    rel="noopener noreferrer"
  >
    â˜• Buy me a coffee
  </a>

  <p class="small">
    Thanks for using the extension!<br />
    Badges load directly on Letterboxd pages.
  </p>
</body>
</html>
